<!-- blog/templates/blog/post_list.html -->
<h1>Blog Posts</h1>
<a href="{% url 'post_create' %}">New Post</a>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            <p>Created on: {{ post.created_at }}</p>
        </li>
    {% endfor %}
</ul>
